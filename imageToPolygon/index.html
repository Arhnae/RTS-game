<html>
    <header>
        <style>
            #image{
                background: #00ff00;
            }
            .point{
                position: fixed;
                border-radius: 50%;
                width: 3px;
                height: 3px;
                background: red;
                border: 1px solid black;
            }
        </style>
    </header>
    <body style="margin:0px;">
        <img id="image"/>
        <div id="points"></div>
        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"></p>
        <p><button id="clear">Clear points</button></p>
        <div id="results"></div>
        <script>
        var image = document.getElementById('image');
        var results = document.getElementById('results');
        var points = document.getElementById('points');
        var clear = document.getElementById('clear');
      
        var loadFile = function(event) {
            clearPoints();
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        image.addEventListener("click", addPoint);
        clear.addEventListener("click", clearPoints);

        function addPoint(evt){
            if (points.childElementCount > 0){
                results.innerText += ',';
            }
            results.innerText += ` ${evt.x},${evt.y}`;
            let point = document.createElement('div')
            point.className = 'point';
            point.style.left = (evt.x-2) + 'px';
            point.style.top = (evt.y-2) + 'px';
            points.appendChild(point)
        }
        function clearPoints(){
            points.innerHTML = '';
            results.innerText = '';
        }
        </script>
    </body>
</html>
